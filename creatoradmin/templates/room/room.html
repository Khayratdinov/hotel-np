{% extends 'admin.html' %}
{% load static %}




{% block content %}


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-between">
                    <div class="col-md-4">
                        <div class="mt-3 mt-md-0">
                            <a href="{% url 'room_create' %}"  class="btn btn-success waves-effect waves-light"><i class="mdi mdi-plus-circle me-1"></i> Add Room</a>
                        </div>
                    </div><!-- end col-->
                    
                </div> <!-- end row -->
            </div>
        </div> <!-- end card -->
    </div><!-- end col-->
</div>
<!-- end row -->        
<div class="row">

    
    {% for room in rooms %}
        
    
        
    <div class="col-xl-4">
        <div class="card">
            <div class="text-center card-body">
                <div>
                    <img src="{{ room.image.url }}" class="rounded  img-thumbnail mb-2" alt="profile-image">

                    <!-- <p class="text-muted font-13 mb-3">
                        Hi I'm Johnathn Deo,has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type.
                    </p> -->

                    <div class="text-start">
                        <p class="text-muted font-13"><strong>title :</strong> <span class="ms-2">{{ room.title }}</span></p>

                        <p class="text-muted font-13"><strong>Category :</strong><span class="ms-2">{{ room.category.title }}</span></p>

                        <p class="text-muted font-13"><strong>Price :</strong> <span class="ms-2">$ {{ room.price }}</span></p>

                        <p class="text-muted font-13"><strong>Status :</strong> <span class="ms-2">{{ room.status }}</span></p>
                    </div>

                    
                    <div class="footer-action-btn">
                        <div class="btn-group btn-group-sm" style="float: none;"><a href="{% url 'room_detail' room.pk %}" class="btn btn-info" style="float: none;"><span class="fe-eye"></span></a></div>
                        <div class="btn-group btn-group-sm" style="float: none;"><a href="{% url 'room_edit' room.pk %}" class="btn btn-warning" style="float: none;"><span class="fe-edit-2"></span></a></div>
                        <div class="btn-group btn-group-sm" style="float: none;"><a href="{% url 'room_delate' room.pk %}" class="btn btn-danger" style="float: none;"><span class="fe-trash-2"></span></a></div>
                    </div>
                </div>
            </div>
        </div>
        

    </div> <!-- end col -->
    {% endfor %}

</div>
<!-- end row -->

    
{% endblock content %}
