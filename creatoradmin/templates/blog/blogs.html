{% extends 'admin.html' %}
{% load static %}




{% block content %}


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row justify-content-between">
                    <div class="col-md-4">
                        <div class="mt-3 mt-md-0">
                            <a href="{% url 'blog_create' %}"  class="btn btn-success waves-effect waves-light"><i class="mdi mdi-plus-circle me-1"></i> Add Blog</a>
                        </div>
                    </div><!-- end col-->
                    
                </div> <!-- end row -->
            </div>
        </div> <!-- end card -->
    </div><!-- end col-->
</div>
<!-- end row -->        
<div class="row">

    
    {% for blog in blogs %}
        
    
        
    <div class="col-xl-4">
        <div class="card">
            <div class="text-center card-body">
                <div>
                    <img src="{{ blog.image.url }}" class="rounded  img-thumbnail mb-2" alt="profile-image">

                    <!-- <p class="text-muted font-13 mb-3">
                        Hi I'm Johnathn Deo,has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type.
                    </p> -->

                    <div class="text-start">
                        <p class="text-muted font-13"><strong>title :</strong> <span class="ms-2">{{ blog.title }}</span></p>

                        <p class="text-muted font-13"><strong>Category :</strong><span class="ms-2">{{ blog.category.title }}</span></p>


                        <p class="text-muted font-13"><strong>Created :</strong> <span class="ms-2">{{ blog.create_at }}</span></p>
                    </div>

                    
                    <div class="footer-action-btn">
                        <div class="btn-group btn-group-sm" style="float: none;"><a href="{% url 'blog_detail' blog.pk %}" class="btn btn-info" style="float: none;"><span class="fe-eye"></span></a></div>
                        <div class="btn-group btn-group-sm" style="float: none;"><a href="{% url 'blog_edit' blog.pk %}" class="btn btn-warning" style="float: none;"><span class="fe-edit-2"></span></a></div>
                        <div class="btn-group btn-group-sm"  style="float: none;"><button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#bs-example-modal-sm"  style="float: none;"><span class="fe-trash-2"></span></button></div>
                    </div>
                </div>
            </div>
        </div>
        

    </div> <!-- end col -->

    <div class="modal fade" id="bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mySmallModalLabel">Tastiqlash oyansi</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{ blog.title }} ni oshirasizmi ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    <a href="{% url 'blog_delate' blog.pk %}"  class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
<!-- end row -->

    
{% endblock content %}
