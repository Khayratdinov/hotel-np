{% extends 'base.html' %}



{% block content %}

     <!-- ========== REVOLUTION SLIDER ========== -->
     <div id="rev-slider-offer" class="rev_slider gradient-slider op6" data-version="5.4.5">
      <ul>
        <!-- SLIDE -->
        <li data-transition="fade">
          <!-- MAIN IMAGE -->
          <img src="{{ special_offer.image.url }}" alt="Image" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" data-bgparallax="5" class="rev-slidebg" data-no-retina="data-no-retina">
          <!-- LAYER NR. 1 -->
          <div
            class="tp-caption"
            data-x="['left','left','center','center']"
            data-hoffset="['15','15','0','0']"
            data-y="['250','250','80','80']"
            data-voffset=""
            data-responsive_offset="on"
            data-fontsize="['40','32','28','24']"
            data-lineheight="['40','32','28','22']"
            data-whitespace="nowrap"
            data-frames='[{"delay":0,"speed":1500,"frame":"0","from":"y:[100%];z:0;rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;opacity:0;","mask":"x:0px;y:[100%];s:inherit;e:inherit;","to":"o:1;","ease":"Power2.easeInOut"},{"delay":"wait","speed":300,"frame":"999","to":"auto:auto;","ease":"Power3.easeInOut"}]'
            style="color: #fff; font-weight: 700;">{{ special_offer.title }}
          </div>
          <!-- ========== VERTICAL BOOKING FORM ========== -->
          <div class="tp-static-layers" style="width:100%; height:100%; overflow:hidden">
            <div
              class="tp-static-layer tp-caption"
              data-startslide="0"
              data-endslide="99"
              data-frames='[{"delay":2000,"speed":750,"sfxcolor":"#ffffff","sfx_effect":"blockfromleft","frame":"0","from":"z:0;","to":"o:1;","ease":"Power3.easeInOut"},{"delay":"wait","speed":500,"sfxcolor":"#ffffff","sfx_effect":"blocktoleft","frame":"999","to":"z:0;","ease":"Power4.easeOut"}]'
              data-x="['right','right','center','center']"
              data-hoffset="['15','15','15','0']"
              data-y="['100','160','180','180']"
              data-width="[368, 368, 768, 480]"
              data-height="[auto, auto, auto, auto]">
              <div class="vertical-booking-form">
                <h3 class="form-title">BOOK OFFER</h3>
                <div class="inner">
                  <form  method="post">
                    {% csrf_token %}
                    <!-- EMAIL -->
                    <div class="form-group">
                      <!-- <input class="form-control" name="booking-email" type="email" placeholder="Your Email Address"> -->
                      {{ form.name }}
                    </div>
                    <!-- <div class="form-group" style="display:none;">

                      <select class="form-control" name="booking-roomtype" title="Select Room Type" data-header="Room Type" disabled="disabled">
                        <option value="Offer" selected="selected">Offer</option>
                      </select>
                    </div> -->

                    <div class="form-group">
                      <!-- <input class="form-control" name="booking-email" type="email" placeholder="Your Email Address"> -->
                      {{ form.phone }}
                    </div>
                    <!-- DATE -->
                    <div class="form-group">
                      <!-- <input type="text" class="datepicker form-control" name="booking-date" readonly="readonly"> -->
                      {{ form.date }}
                    </div>

                    <div class="form-group">
                      <!-- <input class="form-control" name="booking-email" type="email" placeholder="Your Email Address"> -->
                      {{ form.text }}
                    </div>

                    <!-- BOOKING BUTTON -->
                    <button type="submit" class="btn btn-book">BOOK A OFFER</button>
                    <div class="mt20"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- ========== MAIN ========== -->
    <main class="offers-page">
      <div class="container">
        <div class="entry">
          <p>
            {{ special_offer.text | safe }}
          </p>
          <div class="image-gallery">
            <div class="row">
              
              {% for image in image_offer %}
                
              
              <div class="col-md-3">
                <figure class="gradient-overlay-hover image-icon">
                  <a href="{{ image.image.url }}">
                    <img src="{{ image.image.url }}" class="img-fluid" alt="Image">
                  </a>
                </figure>
              </div>

              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </main>
  
{% endblock content %}
